<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../../css/book/book-public.css">
    <script src="../../js/user/register.js"></script>
</head>
<body>
<header>
    <iframe src="../include/header.html" frameborder="0" scrolling="no" style="width: 100%;height: 4rem;"></iframe>
</header>
<section>
    <div>
        <h1>注册</h1>
        <div>
            <lable for="username">账号：</lable>
            <input type="text" id="username" placeholder="请输入账号"
                   onblur="username_blur()" onfocus="username_focus()"/>
            <span id="umsg"></span>
        </div>
        <div>
            <lable for="password1">密码：</lable>
            <input type="password" id="password1" placeholder="请输入密码"
                   onblur="password1_blur()" onfocus="password1_focus()"/>
            <span id="p1msg"></span>
        </div>
        <div>
            <lable for="password2">确认密码：</lable>
            <input type="password" id="password2" placeholder="请输入确认密码"
                   onblur="password2_blur()" onfocus="password2_focus()"/>
            <span id="p2msg"></span>
        </div>
        <div>
            <button onclick="register()">注册</button>
            <a href="/login.html">已有账号，去登陆</a>
        </div>
    </div>
</section>
<footer>
    <iframe src="../include/footer.html" frameborder="0" scrolling="no" style="width: 100%;height: 6rem;"></iframe>
</footer>
</body>
</html>
