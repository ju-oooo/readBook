<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="../js/login.js"></script>
</head>
<body>
<!--<iframe src="include/header.html" frameborder="0" scrolling="no"></iframe>-->
<hr>
<section>
    <!-- 登录框-->
    <div>
        <h1>登录</h1>
        <!--登录时进行简单验证-->
        <div>
            <!--可以使用手机号，邮箱，账号-->
            <label>账号</label>
            <input type="text" id="username" placeholder="账号/手机号/邮箱/身份证号"
                   onblur="username_blur()" onfocus="username_focus()">
            <span id="umsg"></span>
        </div>
        <div>
            <label>密码</label>
            <input type="password" id="password" placeholder="请输入密码"
                   onblur="password_blur()" onfocus="password_focus()">
            <span id="pmsg"></span>
        </div>
        <div>
            <input type="checkbox" id="auto">
            <label for="auto" onselectstart="return false">自动登录</label>
            <a href="#">忘记密码</a>
        </div>
        <div>
            <button onclick="login()">登录</button>
            <a href="/register.html">没有账号，去登陆</a>
        </div>

    </div>
</section>
<hr>
<!--<iframe src="include/footer.html" frameborder="0" scrolling="no"></iframe>-->
</body>
</html>
