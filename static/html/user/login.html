<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../css/book/book-public.css">
    <link rel="stylesheet" href="../../css/user/user-login.css">
    <script src="../../js/user/login.js"></script>
</head>
<body>
<header>
    <iframe src="../include/header.html" frameborder="0" scrolling="no" style="width: 100%;height: 4rem;"></iframe>
</header>
<section>
    <!-- 登录框-->
    <div class="login">
        <p>
            <span class="title">登录</span>
            <a href="./register.html" class="to-register">去注册 &gt; &gt;</a></p>
        <!--登录时进行简单验证-->
        <div>
            <!--可以使用手机号，邮箱，账号-->

            <input type="text" id="username" placeholder="账号/手机号/邮箱/身份证号"
                   onblur="username_blur()" onfocus="username_focus()">
            <span id="umsg"></span>
        </div>
        <div>

            <input type="password" id="password" placeholder="请输入密码"
                   onblur="password_blur()" onfocus="password_focus()">
            <span id="pmsg"></span>
        </div>
        <div class="auto">
            <input type="checkbox" id="auto">
            <label for="auto" onselectstart="return false">自动登录</label>
            <a href="#" class="forget">忘记密码</a>
        </div>
        <div>
            <button onclick="login()">登&nbsp;录</button>
        </div>
    </div>
</section>

<footer>
    <iframe src="../include/footer.html" frameborder="0" scrolling="no" style="width: 100%;height: 6rem;"></iframe>
</footer>
</body>
</html>
