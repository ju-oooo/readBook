<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <!--按类型查找-->
    <script src="../image/image.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        li {
            float: left;
            list-style-type: none;
            width: 300px;
            height: 200px;
            overflow: hidden;
            margin: 0px 5px 5px 0px;
            transition: all 0.5s;
        }

        li img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body onload="getImageList()">
<!--<body>-->

<div style="">
    <ul id="image_list">
    </ul>
</div>

<div style="width: 100%;clear:left">
    <button onclick="prev_page()">上一页</button>
    <span>第<span id="pageNum_index"></span>页</span>
    <button onclick="next_page()">下一页</button>
</div>

</body>
</html>
